    <div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong> Sign up</strong>
					</div>
					<div class="panel-body">
						<form ngNativeValidate name ="form" (ngSubmit)= signup()>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1  ">
									    	<div class="form-group">
												<input class="form-control" [(ngModel)]="username" placeholder="Enter User name" name="username"  type="text" autofocus required>
										</div>
										<div class="form-group">
												<input class="form-control" [(ngModel)]="userEmail"  placeholder="Enter Email Id" name="usermail" type="email" autofocus required>

										</div>

											<div class="form-group">
												<input class="form-control" [(ngModel)]="password" placeholder="Enter New Password" name="password"  type="password" value="" required minlength="4" maxlength="8">
										</div>
											<div class="form-group">
												<input class="form-control" [(ngModel)]="confirmpassword" placeholder="ReEnter Password" name="confirmPassword"  type="password" value="" required minlength="4" maxlength="8">
										</div>
											
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Register">
										</div>
									</div>
								</div>
						</form>
					</div>
					<div class="panel-footer ">
						Already have an account! <a [routerLink]="['/login']" > Login Here </a>

					</div>
                </div>
			</div>
		</div>
	</div>
